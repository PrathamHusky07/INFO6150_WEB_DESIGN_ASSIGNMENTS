<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="header" class="display2">Welcome to the next page</h1>
    <div class="container">
      <label for="number1">Enter first number of your choice</label>
      <input type="text" id="number1" name="number1" />
      <label for="number2">Enter second number of your choice</label>
      <input type="text" id="number2" name="number2" />
      <h1 id="header" class="display3">Available arithmetic operation</h1>
      <div class="sub_container">
        <button class="btn1" id="add">Add the numbers</button>
        <button class="btn1" id="subtract">Subtract the numbers</button>
        <button class="btn1" id="multiply">Multiply the numbers</button>
        <button class="btn1" id="divide">Divide the numbers</button>
      </div>
      <label for="number3">Result after performing the corresponding operation of users choice.</label>
      <input type="text" disabled id="result" name="result" />
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
